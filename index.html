<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulaire Descriptif d'Entreprise</h1>
        <form id="myForm" action="https://formspree.io/f/xldjpglw" method="POST">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" maxlength="184" required></textarea>
                <div class="caracteres-restants">250 caractères restants</div>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
